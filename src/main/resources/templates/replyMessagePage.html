<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message reply</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>


<div class="container my-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>
                REPLY TO MESSAGE
            </h2>
            <form th:action="'/topic/reply/'+${message.messageId}" th:object="${message}" method="post">
                <div class="form-row">
                    <div class="col-md-12 form-group">
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Text</label>
                        <textarea class="form-control" required="required"  th:field="*{text}" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">SENT REPLY</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
