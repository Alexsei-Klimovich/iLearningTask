<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>


<div th:insert="~{header :: header}"></div>
<div class="container my-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>SENT MESSAGE TO USERS</h2>
            <form th:action="@{/createMessage}" th:object="${message}" method="post">
                <table class="table table-striped table-bordered ">
                    <tr>
                        <th><input type="checkbox" onClick="toggle(this)"/> Toggle All<br/></th>
                        <th>Username</th>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td class="text-center" colspan="7">No Records found. Add some...!</td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td class="align-middle"><input type="checkbox" name="checkboxName" th:value="${user.id}"><br/></td>
                        <td class="align-middle" th:text="${user.userName}"></td>
                    </tr>
                </table>

                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <label>Topic</label>
                        <input type="text"  required="required" class="form-control" th:field="*{topic}">
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Text</label>
                        <input type="text" required="required" class="form-control" th:field="*{text}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">SENT</button>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript">
    function toggle(source) {
        checkboxes = document.getElementsByName('checkboxName');
        for (var i = 0, n = checkboxes.length; i < n; i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
