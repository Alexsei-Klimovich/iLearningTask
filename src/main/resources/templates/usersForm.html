<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Users</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<div th:insert="~{header :: header}"></div>
<body class="container">
<form action="?" th:action="@{/users}" th:object="${users}" method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div align="right">
            <input type="submit" value="unlock" name="buttonType" class="btn btn-outline-success">
            <input type="submit" value="lock" name="buttonType" class="btn btn-outline-warning">
            <input type="submit" value="delete" name="buttonType" class="btn btn-outline-danger">
        </div>

    </nav>
    <table class="table table-striped table-bordered ">
        <tr>
            <th><input type="checkbox" onClick="toggle(this)"/> Toggle All<br/></th>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Registration</th>
            <th>Last Activity</th>
            <th>Active</th>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td class="text-center" colspan="7">No Records found. Add some...!</td>
        </tr>
        <tr th:each="user : ${users}">
            <td class="align-middle"><input type="checkbox" name="checkboxName" th:value="${user.id}"><br/></td>
            <td class="align-middle" th:text="${user.id}"></td>
            <td class="align-middle" th:text="${user.userName}"></td>
            <td class="align-middle" th:text="${user.email}"></td>
            <td class="align-middle" th:text="${user.registered}"></td>
            <td class="align-middle" th:text="${user.lastActivity}"></td>
            <td class="align-middle" th:text="${user.enabled}">
        </tr>
    </table>
</form>
</body>
<script language="JavaScript">
    function toggle(source) {
        checkboxes = document.getElementsByName('checkboxName');
        for (var i = 0, n = checkboxes.length; i < n; i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>
</html>
